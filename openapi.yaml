              "Trip",
              "Food & tasting",
              "Rock climbing",
              "Hiking",
              "Swimming",
              "Dancing",
              "Biking",
              "Lazer shooting game",
              "Jogging",
              "Escape room"
            ]
          }
          description: A list of activity related tags that describe the desired activities to plan for the trip.
        selected_dining_tags:
          type: array
          items: {
            type: string,
            enum: [
              "Bib Gourmand",
