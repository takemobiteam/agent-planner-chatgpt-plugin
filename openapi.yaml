              "3 star hotel",
              "2.5 star hotel",
              "2 star hotel",
              "Marriott",
              "Hilton Hotels",
              "IHG",
              "Hyatt Hotels",
              "Best Western",
              "Ritz-Carlton",
              "Four Seasons"
            ]
          }
          description: A list of accommodation related tags that describe the desired accommodation options in the trip.
        selected_activity_tags:
          type: array
          items: {
            type: string,
            enum: [
              "Scuba diving",
