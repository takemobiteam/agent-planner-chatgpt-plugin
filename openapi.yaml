              "Cottage",
              "Ranch",
              "Villa",
              "Lodge",
              "Apartment",
              "Private Vacation Home",
              "House Boat",
              "Ryokan",
              "Tree House",
              "Apart-hotel",
              "Condominium Resort",
              "Caravan Park",
              "Riad",
              "Country House",
