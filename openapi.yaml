openapi: 3.0.1
info:
  title: Mobi Agent Trip Planner Plugin
  description: Plugin for planning, building, and scheduling a travel or trip itinerary or plan. You can set the origin, trip destination, dates, travelers, as well as preferences on stay, dining, experiences and flights. Can also be used to edit, replan and reschedule an existing trip.
  version: 'v1'
servers:
  - url: https://proxy.takemobi.io
paths:
  /mobility-planner/demo/v2/problem/chatgpt:
    post:
      operationId: createItinerary
      summary: Create a travel itinerary
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItineraryRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItineraryResponse'
components:
  schemas:
    ItineraryRequest:
      type: object
      properties:
        trip_start_datetime:
          type: string
          format: date
          description: The start date of the trip. For example, 2017-07-21.
        trip_end_datetime:
          type: string
          format: date
          description: The end date of the trip. For example, 2017-08-21.
        origin_name:
          type: string
          description: The name of the origin of the trip.
        origin_lat:
          type: number
          minimum: -90
          maximum: 90
          description: The latitude of the origin location of the trip.
        origin_lng:
          type: number
          minimum: -180
          maximum: 180
          description: The longitude of the origin location of the trip.
        destination_name:
          type: string
          description: The name of the destination of the trip.
        destination_lat:
          type: number
          minimum: -90
          maximum: 90
          description: The latitude of the destination location of the trip.
        destination_lng:
          type: number
          minimum: -180
          maximum: 180
          description: The longitude of the destination location of the trip.
        traveler_information:
          $ref: '#/components/schemas/TravelerInformation'
          description: Information on the number of travelers of different types in this trip.
        selected_accommodation_tags:
          type: array
          items: {
            type: string,
            enum: [
              "Hotel",
              "Motel",
              "Hotel Resort",
              "Inn",
              "Bed & Breakfast",
              "Guest House",
              "Condo",
              "All-Inclusive",
