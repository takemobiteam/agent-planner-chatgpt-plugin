openapi: 3.0.1
info:
  title: Mobi Trip Planner
  description: This plugin provides itinerary planning capabilities. This plugin should be called when the user requests an itinerary or trip plan, when the latitude/longitude of the user's origin and destinations are known, and when the start and end dates of the trips are known.
  version: 'v1'
servers:
  - url: https://fareportal-staging.takemobi.io
paths:
  /mobility-planner/demo/v2/problem/chatgpt:
    post:
      operationId: createOrUpdateItinerary
      summary: Based on the provided trip origin, destination, dates and preferences, create a step-by-step travel itinerary, or update one with new preferences. The response includes an activity-by-activity list for each step, a total price for the trip, and a url to a webpage for managing the itinerary.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItineraryRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItineraryResponse'
  /mobility-planner/demo/v2/problem/chatgpt/recommendation:
    post:
      operationId: getRecommendation
      summary: Based on the provided trip destination and preferences, create a set of recommendations for the selected category of activities. The response will include a list of recommended activities, names, links, but no images.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivityRecommendationRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityRecommendationResponse'
  /mobility-planner/demo/v2/problem/chatgpt/activity:
    post:
      operationId: addActivityToItinerary
      summary: Add the provided activity to the current itinerary. The response will be an updated itinerary, including an activity-by-activity list for each step, a total price for the trip, and a url to a webpage for managing the itinerary.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddActivityRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItineraryResponse'
    delete:
      operationId: deleteActivityFromItinerary
      summary: Remove the provided activity from the current itinerary. The response will be an updated itinerary, including an activity-by-activity list for each step, a total price for the trip, and a url to a webpage for managing the itinerary.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveActivityRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItineraryResponse'
